<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <header>
        <div class="header">
            <img class="logo_login" src="./images/login_img.png" alt="">

            <div class="form_acc">
                <div class="login">
                    <div class="header_login">
                        <img src="./images/ins.jpg" />

                        <form class="login_form" action="">
                            <input class="input1" placeholder="Số điện thoại, tên người dùng hoặc email" type="text">
                            <input class="input2" placeholder="Mật khẩu" type="password">
                            <input type="button" value="Đăng nhập" class="btn_login" />
                            <div class="next1">
                                <div class="line"></div>
                                <div class="in-next">HOẶC</div>
                                <div class="line"></div>
                            </div>
                            <a class="link_to_fb" href="https://www.facebook.com/">
                                <i class="fa-brands fa-square-facebook icon_fb"></i>Đăng nhập bằng Facebook
                            </a>
                            <a class="forgot_pw" href="">Quên mật khẩu?</a>
                        </form>
                    </div>
                </div>
                <div class="register">
                    <form class="register_form" action="">
                        <p class="p_register_form">Bạn chưa có tài khoản ư?</p>
                        <a class="a_register_form" href="">Đăng ký</a>
                    </form>
                </div>
                <div class="download">
                    <div class="p_download">
                        <p>Tải ứng dụng.</p>
                    </div>
                    <div class="logo_download">
                        <img class="logogg" src="./images/gglogo.jpg" alt="">
                        <img class="logomc edit" src="./images/microsoftlogo.jpg" alt="">
                    </div>
                </div>
            </div>
    </header>

    <footer>
        <div class="footer">
            <div class="footer_first">

            </div>
            <div class="footer_second">
                
            </div>
        </div>
    </footer>
</body>

</html>
